<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown__container">
        <h2 class="increment__title show">Incrementing positively...</h2>
        <h3 class="count">0</h3>
        <button class="increment btn">
            Increment
        </button>
        <button class="decrement btn">
            Decrement
        </button>
        <h2 class="decrement__title show">Decrementing negatively...</h2>
        
    </div>

     <script src="/index.js"></script>
</body>
</html>
